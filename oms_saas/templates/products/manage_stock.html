{% extends 'base.html' %}
{% block title %}Manage Stock{% endblock %}

{% block content %}
<h2>ðŸ“¦ Manage Product Stock</h2>

{% if messages %}
  {% for msg in messages %}
    <div style="background: #e0f2f1; padding: 10px; margin-bottom: 10px;">{{ msg }}</div>
  {% endfor %}
{% endif %}

<form method="post">
    {% csrf_token %}
    <label>Select Product:</label><br>
    <select name="product_id" required>
        {% for product in products %}
            <option value="{{ product.id }}">{{ product.name }} (Current: {{ product.stock }})</option>
        {% endfor %}
    </select><br><br>

    <label>New Stock Quantity:</label><br>
    <input type="number" name="stock" min="0" required><br><br>

    <button type="submit" class="btn btn-primary">ðŸ’¾ Update Stock</button>
</form>
{% endblock %}
