{% extends 'base.html' %}
{% block title %}Edit Order - {{ order.order_id }}{% endblock %}

{% block content %}
<h2>‚úèÔ∏è Edit Order - {{ order.order_id }}</h2>

<form method="post">
    {% csrf_token %}
    <table border="1" cellpadding="8" cellspacing="0" width="100%">
        <tr>
            <th>Product Name</th>
            <td><input type="text" name="product_name" value="{{ item.product_name }}" required></td>
        </tr>
        <tr>
            <th>Quantity</th>
            <td><input type="number" name="quantity" value="{{ item.quantity }}" min="1" required></td>
        </tr>
        <tr>
            <th>Unit Price</th>
            <td><input type="number" step="0.01" name="unit_price" value="{{ item.unit_price }}" required></td>
        </tr>
        <tr>
            <th>Tracking Number</th>
            <td><input type="text" name="tracking_number" value="{{ order.tracking_number }}"></td>
        </tr>
        <tr>
            <th>Discount</th>
            <td><input type="number" step="0.01" name="discount_amount" value="{{ order.discount_amount }}"></td>
        </tr>
        <tr>
            <th>Status</th>
            <td>
                <select name="status">
                    <option value="Pending" {% if order.status == "Pending" %}selected{% endif %}>Pending</option>
                    <option value="Processing" {% if order.status == "Processing" %}selected{% endif %}>Processing</option>
                    <option value="Shipped" {% if order.status == "Shipped" %}selected{% endif %}>Shipped</option>
                    <option value="Delivered" {% if order.status == "Delivered" %}selected{% endif %}>Delivered</option>
                    <option value="Cancelled" {% if order.status == "Cancelled" %}selected{% endif %}>Cancelled</option>
                </select>
            </td>
        </tr>
    </table>

    <br>
    <button type="submit" class="btn btn-primary">üíæ Update Order</button>
    <a href="{% url 'order_detail' order.order_id %}" class="btn btn-secondary">‚Ü© Back to Detail</a>
</form>
{% endblock %}
