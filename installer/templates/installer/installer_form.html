<!DOCTYPE html>
<html>
<head>
    <title>OMS SaaS Installer</title>
</head>
<body>
    <h2>OMS SaaS Installation</h2>
    {% if message %}
        <p style="color:green;">{{ message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <h3>Database Configuration</h3>
        <input name="db_name" placeholder="DB Name" required><br>
        <input name="db_user" placeholder="DB User" required><br>
        <input name="db_pass" placeholder="DB Password" required><br>
        <input name="db_host" placeholder="DB Host" value="localhost" required><br>
        <input name="db_port" placeholder="DB Port" value="3306" required><br>

        <h3>Admin User</h3>
        <input name="admin_user" placeholder="Admin Username" required><br>
        <input name="admin_email" placeholder="Admin Email" required><br>
        <input name="admin_pass" type="password" placeholder="Admin Password" required><br><br>

        <button type="submit">Install</button>
    </form>
</body>
</html>
